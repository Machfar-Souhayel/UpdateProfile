<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css" integrity="sha256-PHcOkPmOshsMBC+vtJdVr5Mwb7r0LkSVJPlPrp/IMpU=" crossorigin="anonymous" />
	<script src="https://kit.fontawesome.com/7494bdcbe4.js" crossorigin="anonymous"></script>
	<link href="https://fonts.googleapis.com/css?family=Josefin+Sans|Open+Sans|Roboto&display=swap" rel="stylesheet">
	<title>index</title>
</head>
<body>
	<div class="container">
		<h1 class="brand"><span>I.C.U</span></h1>
		<div class="wrapper animated bounceInLeft">
			<div class="company-info">
				<h3>Profile Settings</h3>
				<img src="img/human.jpg">
				<button class="full">Change photo</button>
			</div>
			<div class="contact">
				<h3>Update your infos:</h3>
				<form>
					<p>
						<label>Name</label>
						<input type="text" name="name">
					</p>
					<p>
						<label>company</label>
						<input type="text" name="company">
					</p>
					<p>
						<label>Email Address</label>
						<input type="email" name="email">
					</p>
					<p>
						<label>Phone number</label>
						<input type="text" name="name">
					</p>
					<p>
						<label class="full">Message</label>
						<textarea name="message" rows="5"></textarea>
					</p>
					<p>
						<button class="full">Submit</button>
					</p>
				</form>
			</div>
		</div>
	</div>


	<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
